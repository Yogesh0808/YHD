<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="samara.css" />
    </head>
    <body class="no-javascript backyard">
        <main>
            <div class="page">
                <div class="slides" style="overflow-x: hidden">
                    <div class="slide jealousy" data-invert="true">
                        <div class="column">
                            <h1 class="h3">
                                Your main<br />home might<br />get jealous
                            </h1>
                        </div>
                        <ul>
                            <li>
                                <input
                                    aria-label="Studio"
                                    data-layout="studio"
                                    type="radio"
                                    name="jealousy-selector-main"
                                />Studio
                            </li>
                            <li>
                                <input
                                    aria-label="1B"
                                    data-layout="onebed"
                                    type="radio"
                                    name="jealousy-selector-main"
                                    checked
                                />1B
                            </li>
                            <li>
                                <input
                                    aria-label="2B"
                                    data-layout="twobed"
                                    type="radio"
                                    name="jealousy-selector-main"
                                />2B
                            </li>
                        </ul>
                        <div class="images">
                            <img
                                alt="Studio interior"
                                src="https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c29mYXxlbnwwfHwwfHx8MA%3D%3D"
                                loading="lazy"
                            />
                            <img
                                alt="One bedroom interior"
                                src="https://plus.unsplash.com/premium_photo-1661765778256-169bf5e561a6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8c29mYXxlbnwwfHwwfHx8MA%3D%3D"
                                loading="lazy"
                            />
                            <img
                                alt="Two bedroom interior"
                                src="https://plus.unsplash.com/premium_photo-1672136336540-2dd39fd4d1e2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8c29mYXxlbnwwfHwwfHx8MA%3D%3D"
                                loading="lazy"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
